<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="ai.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-name" placeholder="Enter todo name" required>
            <input type="date" id="todo-due-date" required>
            <button type="submit">Add</button>
        </form>
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Completed</th>
                    <th>Todo Name</th>
                    <th>Due Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script src="ai.js"></script>
</body>
</html>
